<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use o Komodo editor de Texto para tirar do papel suas ideias!">
    <title>Komodo Editor de Texto Online</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --dark: #212529;
            --light: #f8f9fa;
            --gray: #6c757d;
            --success: #4cc9f0;
            --warning: #f8961e;
            --danger: #f94144;
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'SF Mono', 'Roboto Mono', monospace;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-main);
            background-color: #f5f7ff;
            color: var(--dark);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .editor-container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            max-width: 900px;
            margin: 0 auto;
            height: 80vh;
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 12px 16px;
            background: white;
            border-bottom: 1px solid #e9ecef;
            align-items: center;
        }

        .toolbar button {
            background: none;
            border: none;
            padding: 8px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--gray);
            transition: all 0.2s ease;
            min-width: 36px;
            height: 36px;
        }

        .toolbar button:hover {
            background: #f1f3ff;
            color: var(--primary);
        }

        .toolbar button.active {
            color: var(--primary);
            background: #e9ecef;
        }

        .text-area {
            padding: 20px;
            font-size: 16px;
            line-height: 1.6;
            color: var(--dark);
            resize: none;
            border: none;
            outline: none;
            font-family: var(--font-main);
            overflow-y: auto;
            background: white;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            padding: 8px 16px;
            background: white;
            border-top: 1px solid #e9ecef;
            color: var(--gray);
            font-size: 14px;
        }

        .status-info {
            display: flex;
            gap: 16px;
        }

        .word-count {
            font-feature-settings: "tnum";
        }

        .save-status {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .save-status .indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--gray);
        }

        .save-status .indicator.saved {
            background-color: var(--success);
        }

        .save-status .indicator.unsaved {
            background-color: var(--warning);
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
        }

        /* Modo escuro */
        .dark-mode {
            background-color: #121212;
        }

        .dark-mode .editor-container {
            background: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .dark-mode .toolbar,
        .dark-mode .status-bar {
            background: #1e1e1e;
            border-color: #333;
        }

        .dark-mode .text-area {
            background: #1e1e1e;
            color: #e0e0e0;
        }

        .dark-mode .toolbar button:hover {
            background: #333;
        }

        .dark-mode .toolbar button.active {
            background: #333;
            color: var(--success);
        }

        /* Modal de Emojis */
        .emoji-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 20px;
            z-index: 1001;
            width: 320px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
        }

        .dark-mode .emoji-modal {
            background: #2d2d2d;
        }

        .emoji-modal h3 {
            margin-bottom: 16px;
            color: var(--dark);
        }

        .dark-mode .emoji-modal h3 {
            color: white;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .emoji-btn {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px;
            border-radius: 4px;
        }

        .emoji-btn:hover {
            background: #f1f3ff;
        }

        .dark-mode .emoji-btn:hover {
            background: #333;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            display: none;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .toolbar {
                gap: 6px;
                padding: 8px 12px;
            }
            
            .toolbar button {
                padding: 6px;
                min-width: 32px;
                height: 32px;
            }
            
            .editor-container {
                height: 90vh;
            }

            .status-info {
                gap: 8px;
            }
        }

        /* Anima√ß√µes */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary);
            color: white;
            padding: 12px 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            animation: fadeIn 0.3s ease;
            display: none;
            z-index: 1000;
        }

        .notification.success {
            background: var(--success);
        }

        .notification.warning {
            background: var(--warning);
        }
    </style>

</head>

            const emojiOverlay = document.getElementById('emoji-overlay');
            const emojiGrid = document.getElementById('emoji-grid');
            
            // Configura√ß√µes de armazenamento

            const THEME_KEY = 'modernTextEditorDarkMode';
            let saveTimeout = null;
            let isContentChanged = false;

                'ü§î', 'ü§≠', 'ü§´', 'ü§•', 'üò∂', 'üòê', 'üòë', 'üò¨', 'üôÑ', 'üòØ',
                'üò¶', 'üòß', 'üòÆ', 'üò≤', 'ü•±', 'üò¥', 'ü§§', 'üò™', 'üòµ', 'ü§ê',
                'ü•¥', 'ü§¢', 'ü§Æ', 'ü§ß', 'üò∑', 'ü§í', 'ü§ï', 'ü§ë', 'ü§†', 'üòà',
                'üëø', 'üëπ', 'üë∫', 'ü§°', 'üí©', 'üëª', 'üíÄ', '‚ò†Ô∏è', 'üëΩ', 'üëæ',

            // Carregar conte√∫do salvo
            const loadSavedContent = () => {
                const savedContent = localStorage.getItem(STORAGE_KEY);
                if (savedContent) {
                    editableContent.innerHTML = savedContent;
                    updateWordCount();
                    showNotification('Conte√∫do anterior recuperado', 'success');

                // Verificar √∫ltimo estado do tema
                if (localStorage.getItem(THEME_KEY) === 'true') {
                    document.body.classList.add('dark-mode');
                }
                
                updateSaveStatus(true);
            };
            
            // Salvar conte√∫do
            const saveContent = () => {
                localStorage.setItem(STORAGE_KEY, editableContent.innerHTML);
                updateSaveStatus(true);
                isContentChanged = false;
            };
            
            // Atualizar status de salvamento
            const updateSaveStatus = (saved) => {
                if (saved) {
                    saveIndicator.classList.add('saved');
                    saveIndicator.classList.remove('unsaved');
                    saveStatus.textContent = 'Salvo';
                } else {
                    saveIndicator.classList.add('unsaved');
                    saveIndicator.classList.remove('saved');
                    saveStatus.textContent = 'N√£o salvo';
                }
            };
            
            // Atualizar contagem de palavras
            const updateWordCount = () => {
                const text = editableContent.innerText.trim();
                const count = text ? text.split(/\s+/).length : 0;
                wordCount.textContent = `${count} ${count === 1 ? 'palavra' : 'palavras'}`;

            // Mostrar notifica√ß√£o
            const showNotification = (message, type = '') => {
                notification.textContent = message;
                notification.className = 'notification';
                if (type) notification.classList.add(type);
                
                notification.style.display = 'block';
                setTimeout(() => {
                    notification.style.display = 'none';
                }, 2000);
            };
            
            // Inicializar emojis
            const initEmojis = () => {
                emojis.forEach(emoji => {
                    const button = document.createElement('button');
                    button.className = 'emoji-btn';
                    button.textContent = emoji;
                    button.addEventListener('click', () => {
                        insertAtCursor(emoji);
                        closeEmojiModal();
                    });
                    emojiGrid.appendChild(button);
                });
            };
            
            // Inserir texto na posi√ß√£o do cursor
            const insertAtCursor = (text) => {
                const selection = window.getSelection();
                if (selection.rangeCount > 0) {
                    const range = selection.getRangeAt(0);
                    range.deleteContents();
                    range.insertNode(document.createTextNode(text));
                    
                    // Mover o cursor para depois do emoji inserido
                    const newRange = document.createRange();
                    newRange.setStartAfter(range.endContainer);
                    newRange.collapse(true);
                    selection.removeAllRanges();
                    selection.addRange(newRange);
                } else {
                    editableContent.innerHTML += text;
                }
                
                editableContent.focus();
                isContentChanged = true;
                updateSaveStatus(false);
                updateWordCount();
            };
            
            // Abrir modal de emojis
            const openEmojiModal = () => {
                emojiModal.style.display = 'block';
                emojiOverlay.style.display = 'block';
            };
            
            // Fechar modal de emojis
            const closeEmojiModal = () => {
                emojiModal.style.display = 'none';
                emojiOverlay.style.display = 'none';
            };
            
            // Evento de mudan√ßa no conte√∫do edit√°vel
            editableContent.addEventListener('input', () => {
                updateWordCount();
                isContentChanged = true;
                updateSaveStatus(false);
                
                // Debounce para salvar ap√≥s 1 segundo sem digita√ß√£o
                clearTimeout(saveTimeout);
                saveTimeout = setTimeout(saveContent, 1000);
            });
            
            // Formata√ß√£o de texto
            boldBtn.addEventListener('click', () => {
                document.execCommand('bold', false, null);
                boldBtn.classList.toggle('active');
            });
            
            italicBtn.addEventListener('click', () => {
                document.execCommand('italic', false, null);
                italicBtn.classList.toggle('active');
            });
            
            underlineBtn.addEventListener('click', () => {
                document.execCommand('underline', false, null);
                underlineBtn.classList.toggle('active');
            });
            
            // Alinhamento de texto
            alignLeftBtn.addEventListener('click', () => {
                document.execCommand('justifyLeft', false, null);
                alignLeftBtn.classList.add('active');
                alignCenterBtn.classList.remove('active');
                alignRightBtn.classList.remove('active');
            });
            
            alignCenterBtn.addEventListener('click', () => {
                document.execCommand('justifyCenter', false, null);
                alignLeftBtn.classList.remove('active');
                alignCenterBtn.classList.add('active');
                alignRightBtn.classList.remove('active');
            });
            
            alignRightBtn.addEventListener('click', () => {
                document.execCommand('justifyRight', false, null);
                alignLeftBtn.classList.remove('active');
                alignCenterBtn.classList.remove('active');
                alignRightBtn.classList.add('active');
            });
            
            // Emojis
            emojiBtn.addEventListener('click', openEmojiModal);
            emojiOverlay.addEventListener('click', closeEmojiModal);
            
            // Copiar
            copyBtn.addEventListener('click', () => {
                const range = document.createRange();
                range.selectNode(editableContent);
                window.getSelection().removeAllRanges();
                window.getSelection().addRange(range);
                document.execCommand('copy');
                showNotification('Texto copiado!', 'success');
            });
            
            // Colar
            pasteBtn.addEventListener('click', async () => {
                editableContent.focus();
                try {
                    const text = await navigator.clipboard.readText();
                    document.execCommand('insertText', false, text);
                    showNotification('Texto colado!', 'success');
                } catch (err) {
                    // Fallback para o m√©todo antigo se o Clipboard API n√£o estiver dispon√≠vel
                    document.execCommand('paste');
                    showNotification('Texto colado!', 'success');
                }
            });
            
            // Limpar
            clearBtn.addEventListener('click', () => {
                if (editableContent.innerHTML && confirm('Deseja realmente limpar todo o texto?')) {
                    editableContent.innerHTML = '';
                    updateWordCount();
                    saveContent();
                    showNotification('Texto limpo!', 'warning');
                }
            });
            
            // Atalhos de teclado
            editableContent.addEventListener('keydown', (e) => {
                // Ctrl+B para negrito
                if (e.ctrlKey && e.key === 'b') {
                    e.preventDefault();
                    boldBtn.click();
                }
                
                // Ctrl+I para it√°lico
                if (e.ctrlKey && e.key === 'i') {
                    e.preventDefault();
                    italicBtn.click();
                }
                
                // Ctrl+U para sublinhado
                if (e.ctrlKey && e.key === 'u') {
                    e.preventDefault();
                    underlineBtn.click();
                }
                
                // Ctrl+C para copiar
                if (e.ctrlKey && e.key === 'c') {
                    e.preventDefault();
                    copyBtn.click();
                }
                
                // Ctrl+V para colar
                if (e.ctrlKey && e.key === 'v') {
                    e.preventDefault();
                    pasteBtn.click();
                }
                
                // Ctrl+S para salvar manualmente
                if (e.ctrlKey && e.key === 's') {
                    e.preventDefault();
                    saveContent();
                    showNotification('Texto salvo!', 'success');
                }
                
                // Ctrl+E para emojis
                if (e.ctrlKey && e.key === 'e') {
                    e.preventDefault();
                    openEmojiModal();
                }
            });
            
            // Alternar tema claro/escuro
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                
                // Salvar prefer√™ncia no localStorage
                const isDark = document.body.classList.contains('dark-mode');
                localStorage.setItem(THEME_KEY, isDark);
            });
            
            // Salvar conte√∫do antes de sair da p√°gina (se houver mudan√ßas)
            window.addEventListener('beforeunload', (e) => {
                if (isContentChanged) {
                    saveContent();
                    // Alguns navegadores exigem que o evento seja tratado desta forma
                    e.preventDefault();
                    e.returnValue = '';
                }
            });
            
            // Inicializar
            loadSavedContent();
            initEmojis();
            editableContent.focus();
        });
    </script>
</body>
</html>
